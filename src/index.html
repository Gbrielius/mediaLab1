<body>
  <h1>My first HLS player</h1>
  
  <!--
  location for your player window

	<button id="playButton" type="button">Play</button>
	<button id="pauseButton" type="button">Pause</button>
	<button id="stopButton" type="button">Stop</button>
	<button type="button">Jump to 5 sec forward</button>
	<button type="button">Jump to 5 sec backwards</button>	


	 <h1>Big Bunny</h1>
    
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

  <video-js id="my_video_1" class="vjs-default-skin" width="640" height="268">
    <source src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8">
  </video-js>
  
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  
  <script>
        var player = videojs('my_video_1');
        playButton.addEventListener('click', updatePlay);
        pauseButton.addEventListener('click', updatePause);
        stopButton.addEventListener('click', updateStop);
        function updatePlay()
        {
           player.play();
        }
        function updatePause()
        {
            player.pause();
        }
        function updateStop()
        {
            player.currentTime(0);
            player.pause();
        }
  </script>
 


	</script>
